<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="fragments/navbar::navbar(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>
    <h2 style="margin-left: 300px">Member Details</h2>
    <hr/>
    <div class="row" style="margin-left: 70px">
        <div class="col-md-5" style="align-content: start">
            <h4 style="text-align: center">Create details</h4>
            <hr/>
            <form th:action="@{~/member/create}" th:method="post" th:object="${memberDto}">
                <label>
                    <input type="text" th:field="*{mid}" hidden>
                </label>
                <div class="mb-3">
                    <label for="memberName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="memberName" th:field="*{name}" placeholder="Full Name"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="memberEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="memberEmail" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="memberContact" class="form-label">Contact</label>
                    <input type="text" class="form-control" th:field="*{contact}" id="memberContact"
                           placeholder="Contact Number">
                </div>
                <div class="mb-3">
                    <label for="memberAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" id="memberAddress"
                           placeholder="Address">
                </div>
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p th:text="${message}"></p>

        </div>
        <div class="col-md-6">
            <h4 style="text-align: center">Details</h4>
            <hr/>
            <table class="table" style="margin-left: 10px" >
                <thead>
                <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Name</th>
                    <th scope="col" style="text-align: center">Email</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Address</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i ,loop:  ${data}">
                    <th scope="row" th:text="${loop.count}"></th>
                    <td th:text="${i.name}"></td>
                    <td th:text="${i.email}"></td>
                    <td th:text="${i.contact}"></td>
                    <td th:text="${i.address}"></td>
                    <td>
                        <a th:href="@{~/member/delete/} + ${i.getMid()}">
                            <img src="" alt="" th:src="@{/images/bin.png}" style="height: 27px;width: 27px;">
                        </a>
                        <a th:href="@{~/member/update/} + ${i.getMid()}">
                            <img src="" alt="" th:src="@{/images/edit.png}" style="height: 27px;width: 27px;">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
