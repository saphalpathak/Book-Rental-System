<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="navbar(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <!-- custom css -->
    <title>Book Rental System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .item{
            font-size: 20px;
            color: black;
        }
        .error{
            color: red;
        }

        body {
            min-height: 100vh;
            background-color: #fff;
        }

        .navbar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #7952b3;
            transition: 0.4s;
        }

        .nav-link {
            font-size: 1.25em;
        }

        .nav-link:active,
        .nav-link:focus,
        .nav-link:hover {
            background-color: #ffffff26;
        }

        .dropdown-menu {
            background-color: #7952b3;
        }

        .dropdown-item:active,
        .dropdown-item:focus,
        .dropdown-item:hover {
            background-color: #ffffff26;
        }
        .my_section{
            margin-left: 200px;
            padding: 50px;
        }
    </style>
</head>

<body style="background:#e4f8ff">
<nav class="navbar navbar-expand d-flex flex-column align-item-start" id="sidebar">
    <a href="#" class="navbar-brand text-light mt-5">
        <div class="display-7 font-weight-bold">Book Rental System</div>
    </a>
    <ul class="navbar-nav d-flex flex-column mt-5 w-100">
        <li class="nav-item dropdown w-100">
            <a href="" class="nav-link dropdown-toggle text-light pl-4" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">Master Data</a>
            <ul class="dropdown-menu w-100" aria-labelledby="navbarDropdown">
                <li><a th:href="@{/author/home}" class="dropdown-item text-light pl-4 p-2">Author Setup</a></li>
                <li><a th:href="@{/category/home}" class="dropdown-item text-light pl-4 p-2">Category Setup</a></li>
                <li><a th:href="@{/member/home}" class="dropdown-item text-light pl-4 p-2">Member Setup</a></li>
                <li><a th:href="@{/book/home}" class="dropdown-item text-light pl-4 p-2">Book Setup</a></li>


            </ul>
        </li>
        <li class="nav-item dropdown w-100">
            <a href="#" class="nav-link dropdown-toggle text-light pl-4" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-expanded="false">Transaction</a>
            <ul class="dropdown-menu w-100" aria-labelledby="navbarDropdown">
                <li><a th:href="@{~/rent/home}" class="dropdown-item text-light pl-4 p-2">Rent a book</a></li>
                <li><a th:href="@{~/return/home}" class="dropdown-item text-light pl-4 p-2">Return a book</a></li>
            </ul>
        </li>
    </ul>
</nav>
<section class="my_section">
    <div th:replace="${content}"></div>
</section>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
</body>
</html>
