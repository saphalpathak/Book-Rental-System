<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="fragments/navbar::navbar(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>
    <h2 style="margin-left: 300px">Author Details</h2>
    <hr/>
    <div class="row" style="margin-left: 70px">
        <div class="col-md-5">
            <h4 style="text-align: center">Create details</h4>
            <hr/>
            <form th:action="@{/author/create}" th:method="post" th:object="${authorDto}">
                <label>
                    <input type="text" th:field="*{id}" hidden>
                </label>
                <div class="mb-3">
                    <label for="authorName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="authorName" th:field="*{name}" placeholder="Full Name"
                           aria-describedby="emailHelp">
                    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="mb-3">
                    <label for="authorEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="authorEmail" placeholder="Email">
                    <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                </div>
                <div class="mb-3">
                    <label for="authorPhone" class="form-label">Contact</label>
                    <input type="text" class="form-control" th:field="*{contact}" id="authorPhone"
                           placeholder="Contact Number">
                    <p class="error" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></p>

                </div>
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p th:text="${message}"></p>

        </div>
        <div class="col-md-6">
            <h4 style="text-align: center">Details</h4>
            <hr/>
            <table class="table" style="margin-left: 10px" >
                <thead>
                <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Name</th>
                    <th scope="col" style="text-align: center">Email</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i ,loop:  ${data}">
                    <th scope="row" th:text="${loop.count}"></th>
                    <td th:text="${i.name}"></td>
                    <td th:text="${i.email}"></td>
                    <td th:text="${i.contact}"></td>
                    <td>
                        <a th:href="@{~/author/delete/}+${i.getId()}">
                            <img src="" alt="" th:src="@{/images/bin.png}" style="height: 27px;width: 27px;">
                        </a>
                        <a th:href="@{~/author/update/}+${i.getId()}">
                            <img src="" alt="" th:src="@{/images/edit.png}" style="height: 27px;width: 27px;">
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
